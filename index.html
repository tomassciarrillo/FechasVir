<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas SAP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- ================= CALCULADORA FECHAS ================= -->

    <div class="contenedor-calculadora">

        <div class="contenedor-fechas">
            <div class="contenedor-fecha-uno">
                <h5>Fecha 1</h5>
                <input type="text" id="date1">
            </div>  

            <img src="./img/flecha-rayada.png" alt="flecha-rayada" class="imagen-flecha">

            <div class="contenedor-fecha-dos">
                <h5>Fecha 2</h5>
                <input type="text" id="date2"> 
            </div>
        </div>  

        <div class="contenedor-botones">
            <button class="boton-calculadora" id="boton-calcular">CALCULAR</button>
            <button class="boton-calculadora" id="boton-limpiar">LIMPIAR</button>
        </div>

        <!-- ✅ RESULTADO FECHAS -->
        <div id="resultado-fechas" class="resultado-calculadora"></div>

    </div>

    <!-- ================= CONVERTIDOR ================= -->

    <div class="contenedor-calculadora" style="margin-top: 40px;">

        <div class="contenedor-inputs">
            <textarea id="lista-numeros" rows="6" placeholder="Pegá los números"></textarea>
        </div>

        <div class="contenedor-inputs">
            <input type="text" id="company-code" placeholder="Company code">
        </div>

        <div class="contenedor-botones">
            <button class="boton-calculadora" id="boton-convertir">CONVERTIR</button>
            <button class="boton-calculadora" id="boton-limpiar-convertidor">LIMPIAR</button>
            <button class="boton-calculadora" id="boton-copiar">COPIAR TODO</button>
        </div>

        <!-- ✅ RESULTADO CONVERTIDOR -->
        <div id="resultado-convertidor" class="resultado-calculadora"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/convertidor.js"></script>

</body>
</html>
